services:
  prestashop:
    container_name: prestashop
    image: prestashop/prestashop-flashlight:8.1.5
    # image: prestashop/prestashop-flashlight:nightly # Nightly build currently has XDEBUG support 
    depends_on:
      mysql:
        condition: service_healthy
    environment:
    - PS_DOMAIN=localhost:8080
    - DEBUG_MODE=true
    - XDEBUG_ENABLED=true
    ports:
    - 8080:80
    volumes:
    - .vscode:/var/www/html/.vscode
    - ./src:/var/www/html/modules/smailyforprestashop

  mysql:
    container_name: prestashop_db
    image: mysql:5.7
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "--host=localhost",
          "--user=root",
          "--password=prestashop",
        ]
      interval: 10s
      timeout: 10s
      retries: 5
    environment:
    - MYSQL_HOST=mysql
    - MYSQL_USER=prestashop
    - MYSQL_PASSWORD=prestashop
    - MYSQL_ROOT_PASSWORD=prestashop
    - MYSQL_PORT=3306
    - MYSQL_DATABASE=prestashop
    ulimits:
      nproc: 65535
      nofile:
        soft: 26677
        hard: 46677
    volumes:
    - prestashop-db-data:/var/lib/mysql

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    depends_on:
    - mysql
    environment:
    - PMA_HOST=mysql
    - PMA_PORT=3306
    - PMA_USER=prestashop
    - PMA_PASSWORD=prestashop
    - MYSQL_ROOT_PASSWORD=prestashop
    ports:
    - 8888:80

  mailhog:
    image: mailhog/mailhog:latest
    container_name: mailhog
    ports:
    - 8025:8025

volumes:
  prestashop-db-data:
